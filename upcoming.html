---
layout: article
title: "Upcoming"
full_width: false
---
<div class="grid-container">
    <div class="grid">
        {% for event in site.events %}
        <div class="cell--md-6 cell--lg-6">
            <div class="card card--clickable mt-4 mb-4 ml-4 mr-4" onclick="window.location.href='{{ event.url }}'">
                <div class="card__content">
                    <h2 class="card__header">{{ event.title }}</h2>
                    <img class="card_image" src="images/OjWDyXZXGOnNeFpT_51j2mtq1IxyPL_4Ts9f-uZtNPk.jpg.webp" >      
                    <p> {{ event.one_line_detail }} </p>
                    <span> {{ event.date | date: "%Y-%m-%d"}} </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
