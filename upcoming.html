---
layout: article
title: "Upcoming"
full_width: false
---
<div class="grid-container">
    <div class="grid grid">
        {% for event in site.events %}
        <div class="cell cell--md-6 cell--lg-6">
            <div class="card mt-4 mb-4 ml-4 mr-4">
                <div class="card__image">
                    <!--
                    <div class="overlay overlay--bottom">
                        <span class="card__header">{{ event.date | date: "%B %d, %Y" }}</span>
                    </div>
                    -->
                    <img src="images/OjWDyXZXGOnNeFpT_51j2mtq1IxyPL_4Ts9f-uZtNPk.jpg.webp" alt="{{ event.title }}">

                </div>

                <div class="card__content">
                <h2 class="card__header">{{ event.title }}</h2>
                <span> {{ event.date | date: "%B %d, %Y"}} </span>
                <p>{{ event.one_line_detail }}</p>
                    <div class="mt-3">
                        <a class="button button--primary button--rounded button--sm" href="{{ event.url }}">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
